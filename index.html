<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="mainFrame">
        <div class="button clickable clear">C</div>
        <div class="display"></div>
        <div class="button clickable">7</div>
        <div class="button clickable">8</div>
        <div class="button clickable">9</div>
        <div class="rightColumn clickable">/</div>
        <div class="button clickable">4</div>
        <div class="button clickable">5</div>
        <div class="button clickable">6</div>
        <div class="rightColumn clickable">+</div>
        <div class="button clickable">1</div>
        <div class="button clickable">2</div>
        <div class="button clickable">3</div>
        <div class="rightColumn clickable">-</div>
        <div class="button clickable">0</div>
        <div class="button clickable">.</div>
        <div id="equals" class="button clickable">=</div>
        <div class="rightColumn clickable">*</div>
    </div>
</body>
</html>
